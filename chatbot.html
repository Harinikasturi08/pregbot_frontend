<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregbot - Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans min-h-screen flex flex-col">

  <header class="bg-pink-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">Pregbot Chat</h1>
    <p class="mt-2 text-sm">Ask me anything about pregnancy!</p>
  </header>

  <main class="flex-grow p-6 max-w-2xl mx-auto">
<nav class="mb-4">
    <a href="dashboard.html" class="text-pink-600 hover:underline">‚Üê Back to Dashboard</a>
  </nav>
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <div id="chat-box" class="min-h-[300px] max-h-[400px] overflow-y-auto bg-pink-50 border border-pink-200 p-4 rounded-md space-y-2 mb-4"></div>
      <div class="flex">
        <input type="text" id="user-input" placeholder="Ask a question..." class="flex-grow px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-pink-300" />
        <button onclick="sendMessage()" class="bg-pink-600 text-white px-4 py-2 rounded-r-md hover:bg-pink-700">Send</button>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 Pregbot. All rights reserved.
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      if (input.value.trim() === "") return;

      const userMessage = `<div><strong>You:</strong> ${input.value}</div>`;
      chatBox.innerHTML += userMessage;

      const botResponse = `<div><strong>Pregbot:</strong> Thank you for your message! I'm here to help.</div>`;
      chatBox.innerHTML += botResponse;

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
