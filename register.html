<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregbot - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-pink-600">Create an Account</h2>

      <form action="#" method="POST">
        <input type="text" placeholder="Full Name" class="w-full mb-4 px-4 py-2 border rounded-md" required />
        <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded-md" required />
        <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-md" required />
        <input type="password" placeholder="Confirm Password" class="w-full mb-4 px-4 py-2 border rounded-md" required />
        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">Register</button>
      </form>
      <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-pink-600">Login</a></p>
    </div>
  </div>
</body>
</html>
