<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregbot - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

  <header class="bg-pink-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">Your Profile</h1>
    <p class="mt-2 text-sm">Manage your information and pregnancy details</p>
  </header>

  <main class="max-w-2xl mx-auto p-6">
    <nav class="mb-6">
      <a href="dashboard.html" class="text-pink-600 hover:underline">← Back to Dashboard</a>
    </nav>

    <form class="bg-white shadow-lg rounded-xl p-6 space-y-4">
      <div>
        <label class="block text-pink-600 font-semibold mb-1">Full Name</label>
        <input type="text" placeholder="Jane Doe" class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block text-pink-600 font-semibold mb-1">Email Address</label>
        <input type="email" placeholder="jane@example.com" class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block text-pink-600 font-semibold mb-1">Pregnancy Week</label>
        <input type="number" placeholder="e.g., 20" class="w-full border px-4 py-2 rounded-md" min="1" max="42" />
      </div>

      <div>
        <label class="block text-pink-600 font-semibold mb-1">Doctor’s Name</label>
        <input type="text" placeholder="Dr. Smith" class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block text-pink-600 font-semibold mb-1">Medical Notes</label>
        <textarea placeholder="Any important medical notes..." class="w-full border px-4 py-2 rounded-md"></textarea>
      </div>

      <button type="submit" class="bg-pink-600 text-white w-full py-2 rounded-md hover:bg-pink-700">
        Save Changes
      </button>
    </form>
  </main>

  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 Pregbot. All rights reserved.
  </footer>

</body>
</html>
